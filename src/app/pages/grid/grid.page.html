<app-header titulo="Grid Row"></app-header>

<ion-content padding fullscreen>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="4" size-sm="6" size-xs="12" *ngFor="let c of [1,1,1,1,1,1,1,1];">
                <ion-card>
                    <ion-img src="/assets/shapes.svg"></ion-img>
                    <ion-card-header>
                        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                        <ion-card-title>Card title</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus accusantium ipsam minima, voluptatum voluptate magni architecto commodi. Numquam ipsum corporis consequatur praesentium, debitis exercitationem qui quidem accusantium
                        reiciendis ad cum.</ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
